<tr *ngFor="let row of grid.getRows()" (click)="userSelectRow.emit(row)" (mouseover)="rowHover.emit(row)" (contextmenu)="onContextMenu(row)" class="ng2-smart-row" [className]="rowClassFunction(row)" [ngClass]="{selected: row.isSelected}" [contextMenu]="basicMenu"><td *ngIf="isMultiSelectVisible" class="ng2-smart-actions ng2-smart-action-multiple-select" (click)="multipleSelectRow.emit(row)"><input type="checkbox" class="form-control" [ngModel]="row.isSelected"></td><td *ngIf="!row.isInEditing && showActionColumnLeft" class="ng2-smart-actions"><ng2-st-tbody-edit-delete [grid]="grid" [deleteConfirm]="deleteConfirm" [editConfirm]="editConfirm" (edit)="edit.emit(row)" (delete)="delete.emit(row)" (custom)="custom.emit($event)" (editRowSelect)="editRowSelect.emit($event)" [row]="row" [source]="source"></ng2-st-tbody-edit-delete></td><td *ngIf="row.isInEditing && showActionColumnLeft" class="ng2-smart-actions"><ng2-st-tbody-create-cancel [grid]="grid" [row]="row" [editConfirm]="editConfirm"></ng2-st-tbody-create-cancel></td><td *ngFor="let cell of row.cells"><ng2-smart-table-extended-cell [cell]="cell" [grid]="grid" [row]="row" [isNew]="false" [mode]="mode" [editConfirm]="editConfirm" [inputClass]="editInputClass" [isInEditing]="row.isInEditing"></ng2-smart-table-extended-cell></td><td *ngIf="row.isInEditing && showActionColumnRight" class="ng2-smart-actions"><ng2-st-tbody-create-cancel [grid]="grid" [row]="row" [editConfirm]="editConfirm"></ng2-st-tbody-create-cancel></td><td *ngIf="!row.isInEditing && showActionColumnRight" class="ng2-smart-actions"><ng2-st-tbody-edit-delete [grid]="grid" [deleteConfirm]="deleteConfirm" [editConfirm]="editConfirm" [row]="row" [source]="source" (edit)="edit.emit(row)" (delete)="delete.emit(row)" (custom)="custom.emit($event)" (editRowSelect)="editRowSelect.emit($event)"></ng2-st-tbody-edit-delete></td></tr><tr *ngIf="grid.getRows().length == 0"><td [attr.colspan]="grid.getColumns().length + (isActionAdd || isActionEdit || isActionDelete)">{{ noDataMessage }}</td></tr><context-menu [disabled]="!isContext"><div *ngFor="let item of contextItems; let i = index"><ng-template contextMenuItem (execute)="item.action(currentRow)"><span *ngIf="item.type === 'string' || !item.type" class="{{ item.classes }}">{{ item.value }}</span><div *ngIf="item.type === 'html'" [innerHTML]="item.value"></div></ng-template><div *ngIf="(i + 1) < contextItems.length"><ng-template contextMenuItem divider="true"></ng-template></div></div></context-menu>
